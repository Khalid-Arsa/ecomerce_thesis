{% extends 'base.html' %}

{% block title %}Make Payment{% endblock %}

{% block content %}

    <div class="card" style=" margin-top: 1em">
        <div class="card-header">
            <h4>Choose a Payment Method</h4>
        </div>
        <div class="card-content">
            <div class="card-body">

                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="true">Credit Card</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">GCash</button>
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <form action="" method="post" id="frmCreditCard">
                            <input hidden type="text" name="transaction_id" value="{{ product_payload.transact_id }}">
                            <input hidden type="text" name="total" value="{{ product_payload.total }}">
                            {% csrf_token %}
                            {% for frm in form %}
                                <div class="mb-3" style="margin-top: 1em">
                                    {{ frm.label_tag }}{{frm}}
                                </div>

                            {% endfor %}
                            <input type="submit" value="Submit" class="btn btn-primary">
                        </form>


                    </div>
                    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">B</div>
                </div>
            </div>
        </div>
    </div>


    <script>
        $('form').on('submit', function (e){
            e.preventDefault()
            let formData = new FormData(document.getElementById("frmCreditCard"));

            $.ajax({
                url: "{% url 'ecomapp:process_payment' %}",
                method: 'post',
                dataType: 'json',
                contentType: false,
                processData: false,
                data: formData,
                success: function (response){
                    console.log(response)
                }

            })
        })
    </script>
{% endblock %}
